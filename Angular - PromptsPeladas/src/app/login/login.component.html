<div class="d-flex justify-content-center align-items-center mt-5">
  <div class="card">
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
          <li class="nav-item text-center">
            <a class="nav-link btl" [ngClass]="{'active' : reg == false}" id="pills-home-tab" data-toggle="pill" (click)="reg = false;" role="tab" aria-controls="pills-home" aria-selected="true">Iniciar Sesión</a>
          </li>
          <li class="nav-item text-center">
            <a class="nav-link btr" [ngClass]="{'active' : reg == true}" id="pills-profile-tab" data-toggle="pill" (click)="reg = true;" role="tab" aria-controls="pills-profile" aria-selected="false">Registrarse</a>
          </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
          <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
            <div class="form px-4 pt-5">
              <input type="text" class="form-control" placeholder="Usuario" [(ngModel)]="userName">
              <input type="password" class="form-control" placeholder="Contraseña" [(ngModel)]="userPassword">
              <input type="password" class="form-control" placeholder="Repetir contraseña" [(ngModel)]="userPassword2" *ngIf="reg == true">
              <button class="btn btn-dark btn-block" (click)="register()" *ngIf="reg == true">Registrarse</button>
              <button class="btn btn-dark btn-block" (click)="login()" *ngIf="reg == false">Login</button>
            </div>
          </div>
          <div class="px-4" *ngIf='status != "" && statusTitle != ""'>
            <div class="statusBox">
              <div class="px-4">
                <h4>{{statusTitle}}</h4>
                <hr style="margin-top: -7px;margin-bottom: 5px;">
                <p>{{status}}</p>
              </div>
            </div>
          </div>
      </div>
</div>
